<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- 本のアイコン -->
  <g transform="translate(80, 80)">
    <!-- 本の背景 -->
    <rect x="40" y="20" width="300" height="380" rx="20" fill="white" opacity="0.95"/>
    
    <!-- 本のページ -->
    <rect x="60" y="40" width="260" height="340" rx="10" fill="#f0f9ff"/>
    
    <!-- ページの線 -->
    <line x1="100" y1="100" x2="280" y2="100" stroke="#3b82f6" stroke-width="8" opacity="0.3"/>
    <line x1="100" y1="140" x2="280" y2="140" stroke="#3b82f6" stroke-width="8" opacity="0.3"/>
    <line x1="100" y1="180" x2="280" y2="180" stroke="#3b82f6" stroke-width="8" opacity="0.3"/>
    <line x1="100" y1="220" x2="200" y2="220" stroke="#3b82f6" stroke-width="8" opacity="0.3"/>
    
    <!-- ブックマーク -->
    <path d="M 160 20 L 160 160 L 190 140 L 220 160 L 220 20 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
    
    <!-- AIスパークル -->
    <circle cx="260" cy="280" r="35" fill="#3b82f6" opacity="0.9"/>
    <text x="260" y="300" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    
    <!-- キラキラ効果 -->
    <path d="M 100 320 L 110 340 L 100 360 L 90 340 Z" fill="#fbbf24"/>
    <path d="M 280 320 L 290 340 L 280 360 L 270 340 Z" fill="#fbbf24"/>
  </g>
</svg>
