name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# PR実行の高速化のため、同じPRの古いワークフローをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # 並列実行可能なチェックをmatrixで高速化
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [lint, format, typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            lint)
              pnpm run lint
              ;;
            format)
              pnpm run format:check
              ;;
            typecheck)
              pnpm run typecheck || true
              ;;
          esac

  # テスト実行（高速化のため独立して実行）
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
          retention-days: 7

  # ビルドチェック（PRのみ実行、mainへのpushではスキップして高速化）
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [quality-checks, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

  # テスト結果のサマリー（PRのみ）
  test-summary:
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    needs: [quality-checks, test, build]

    steps:
      - name: Check test results
        run: |
          echo "## テスト結果サマリー" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ テスト: 成功" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ テスト: 失敗" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.quality-checks.result }}" == "success" ]; then
            echo "✅ コード品質チェック: 成功" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ コード品質チェック: 警告あり" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ ビルド: 成功" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "⏭️ ビルド: スキップ" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ ビルド: 失敗" >> $GITHUB_STEP_SUMMARY
          fi
